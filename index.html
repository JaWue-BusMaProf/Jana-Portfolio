    :root{
      --bg:#6FB3FF; --panel:#eaf6ff; --muted:#173646; --accent:#084a9a; --accent-2:#2b7bde;
      --card-bg: rgba(2,8,20,0.72); --glass-border: rgba(255,255,255,0.06);
      --radius:12px; --max-width:1080px; --shadow: 0 10px 30px rgba(2,6,23,0.45);
      font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;
  /* langer, sanfter Verlauf: sehr dunkel oben → mittlere Graustufen → hell unten */
  background: linear-gradient(180deg,
    #1f2225 0%,
    #323639 25%,
    #5f6a70 50%,
    #d9dde0 80%,
    #f2f4f5 100%);
  background-attachment: fixed; /* schöner, ruhiger Gradient auf Desktop */
  color:#072033;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.5;
  font-size:16px;
  padding-bottom:48px;
  position:relative;
  overflow-x:hidden;
}

/* Mobile fallback: background-attachment fixed kann auf manchen Handys Probleme machen */
/* Mobile: vereinfachter Hintergrund, besserer Kontrast für Karten, weniger sichtbarer Avatar */
@media (max-width:720px) {
  /* Weniger dramatischer Gradient auf kleinen Bildschirmen */
  body{
    background: linear-gradient(180deg,
      #2f3336 0%,
      #9aa3a8 50%,
      #e9eef0 100%);
    background-attachment: scroll; /* bereits gesetzt, hier zur Sicherheit */
  }

  /* Karten etwas undurchsichtiger, damit Text besser lesbar ist */
  .card, .hero-card {
    background: rgba(2,8,20,0.84); /* mehr Kontrast auf mobilen Geräten */
    border: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);    /* leichter Glass‑Effekt, verbessert Lesbarkeit */
  }

  /* Avatar reduzieren / ausblenden bei mittleren Breiten, um Überlappung zu vermeiden */
  .floating-avatar {
    opacity: 0.18;
    right: 50%;
    transform: translateX(40%);
    pointer-events: none;
  }

  /* Auf sehr kleinen Geräten ganz ausblenden (sicherer Kontrast) */
  @media (max-width:420px) {
    .floating-avatar { display: none; }
    .hero-inner{ padding: 28px 16px; }
    .hero{ min-height: auto; padding-top: 18px; padding-bottom: 18px; }
    /* Robust: fixed Gradient-Layer via body::before (kein Kacheln, glatter Übergang) */
@media (max-width:720px) {
  body {
    position: relative; /* nötig für das pseudo-element stacking */
    background: none;   /* entferne direkten body-gradient */
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    background: linear-gradient(180deg,
      hsl(210 12% 12%) 0%,
      hsl(210 10% 24%) 28%,
      hsl(210 12% 44%) 56%,
      hsl(210 18% 88%) 84%,
      hsl(210 30% 96%) 100%);
    background-repeat: no-repeat;
    background-size: cover; /* deckt Viewport ab, kein Wiederholen */
    will-change: transform, opacity;
    opacity: 1;
  }
}
  }
}

    /* Floating circular avatar in the background (right, larger, more visible) */
    .floating-avatar{
      position:fixed;
      right:6%;
      top:12%;
      width:420px;
      height:420px;
      border-radius:50%;
      background-image: url('jana-portrait-800.jpg');
      background-size:cover;
      background-position: center 0%; /* mehr Körper sichtbar */
      box-shadow: 0 40px 120px rgba(2,6,23,0.45), inset 0 0 40px rgba(255,255,255,0.02);
      opacity:0.78;           /* weniger transparent = deutlicher */
      filter: saturate(0.98) brightness(0.98);
      transform: translate3d(0,0,0);
      z-index:0;
      pointer-events:none;
      will-change: transform, opacity;
      transition: opacity .22s ease;
      animation: floaty 6s ease-in-out infinite; /* schnellere, stärkere Bewegung */
    }

    /* reduce motion support */
    @media (prefers-reduced-motion: reduce) {
      .floating-avatar { animation: none; }
    }

    /* mobile adjustments */
    @media (max-width:720px){
      .floating-avatar{
        width:260px;
        height:260px;
        right:50%;
        left:auto;
        top:6%;
        transform: translateX(50%);
        opacity:0.48;
        animation: none; /* Bewegung aus auf kleinen Geräten */
      }
    }
    @media (max-width:420px){
      .floating-avatar{ display:none; }
      @media (max-width:720px) {
  body {
    background-repeat: no-repeat !important;
    background-position: top center !important;
    background-size: 100% 100vh !important; /* dehnt den Gradient über die Viewporthöhe - kein Kacheln */
    background-attachment: scroll !important;
  }
}
    }

    @keyframes floaty{
      0%   { transform: translate3d(0, -22px, 0); }
      25%  { transform: translate3d(22px, -6px, 0); }
      50%  { transform: translate3d(0, 28px, 0); }
      75%  { transform: translate3d(-18px, 6px, 0); }
      100% { transform: translate3d(0, -22px, 0); }
    }
